<ion-content>
  <div class="wrapper">
    <div *ngFor="let item of history">
      <div class="box received">
        <h4>Item {{item.itemNo}}</h4>
        <p class="right" >{{item.status}}</p>
      </div>
    </div>
  </div>
  {{change}}
  <ion-button (click)='changeDone()'>refresh</ion-button>
  
</ion-content>
